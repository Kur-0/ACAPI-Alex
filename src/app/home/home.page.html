<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Rick & Morty Info!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let character of (characters | async)?.results" (click)="openDetails(character)">
      {{ character.name }}
    </ion-item>
  </ion-list>
</ion-content>
